<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>flex css</title>
    <link rel="stylesheet" href="flex.css">
    <style type="text/css">
    	* {margin: 0; padding: 0; }
	    body {padding: 40px 30px; }
	    .box {width: 150px; height: 150px; border: 8px solid #444; border-radius: 10px; padding: 5px; margin: 10px; float: left; }
	    .item {width: 40px; height: 40px; margin: 5px; border-radius: 50%; background: #444; }
    </style>
</head>

<body>
    <div class="box" flex>
        <span class="item"></span>
    </div>
    <div class="box" flex="main:center">
        <span class="item"></span>
    </div>
    <div class="box" flex="main:right">
        <span class="item"></span>
    </div>
    <div class="box" flex="cross:center">
        <span class="item"></span>
    </div>
    <div class="box" flex="main:center cross:center">
        <span class="item"></span>
    </div>
    <div class="box" flex="main:right cross:center">
        <span class="item"></span>
    </div>
    <div class="box" flex="cross:bottom">
        <span class="item"></span>
    </div>
    <div class="box" flex="main:center cross:bottom">
        <span class="item"></span>
    </div>
    <div class="box" flex="main:right cross:bottom">
        <span class="item"></span>
    </div>

	<!-- 两个骰子 -->
    <div class="box" flex="main:justify">
        <span class="item"></span>
        <span class="item"></span>
    </div>
    <div class="box" flex="dir:top main:justify">
        <span class="item"></span>
        <span class="item"></span>
    </div>
    <div class="box" flex="dir:top main:justify cross:center">
        <span class="item"></span>
        <span class="item"></span>
    </div>
    <div class="box" flex="dir:top main:justify cross:bottom">
        <span class="item"></span>
        <span class="item"></span>
    </div>
    <!-- 无法进行下去了... -->
    <div class="box" flex>
        <span class="item"></span>
        <span class="item"></span>
    </div>
</body>

</html>
