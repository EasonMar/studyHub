<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>flex: Dist layout</title>
    <style type="text/css">
    	/*基本样式*/
		* {margin: 0; padding: 0; }
	    body {padding: 40px 30px; }
	    .box {width: 150px; height: 150px; border: 8px solid #444; border-radius: 10px; padding: 5px; margin: 10px; float: left; }
	    .item {width: 40px; height: 40px; margin: 5px; border-radius: 50%; background: #444; }
	
		/**
		 * 采用 Flex 布局的元素,称为 Flex 容器(flex container),简称"容器".它的所有子元素自动成为容器成员,称为 Flex 项目(flex item),简称"项目-item".
		 *
		 * 容器默认存在两根轴：水平的主轴(main axis)和垂直的交叉轴(cross axis).
		 * 主轴的开始位置(与边框的交叉点)叫做main start,结束位置叫做main end；交叉轴的开始位置叫做cross start,结束位置叫做cross end.
		 * item默认沿主轴排列.单个item占据的主轴空间叫做main size,占据的交叉轴空间叫做cross size.
		 *
		 * ======== 容器的属性 ======== 
		 * flex-direction - 决定主轴的方向(即item排列的方向)：row | row-reverse | column | column-reverse; 默认为row,主轴为水平方向,起点在左端,item从左到右排列.
		 * 
		 * flex-wrap - 默认情况下,item都排在一条线（又称"轴线")上.flex-wrap属性定义,如果一条轴线排不下,如何换行：nowrap | wrap | wrap-reverse; 默认-no-wrap：不换行.
		 * 
		 * flex-flow - flex-direction属性和flex-wrap属性的简写形式,默认值为row nowrap.
		 * 
		 * justify-content - 定义了item在【主轴上的对齐方式】：flex-start | flex-end | center | space-between | space-around; 默认值-flex-start：左对齐
		 * 
		 * align-items - 定义item在【交叉轴上如何对齐】：flex-start | flex-end | center | baseline | stretch; 默认值-stretch：如果item未设置高度或设为auto,将占满整个容器的高度.
		 * 
		 * align-content - 定义了多根轴线的对齐方式 - 沿着交叉轴的对齐方式
		 * 				   如果item只有一根轴线,该属性不起作用：flex-start | flex-end | center | space-between | space-around | stretch; 默认值-stretch：轴线占满整个交叉轴
		 *
		 * ======== item的属性 ======== 
		 * order - 定义item的排列顺序.数值越小, 排列越靠前, 默认为0：<值-integer>
		 * 
		 * flex-grow - 定义item的放大比例, 默认为0, 即如果存在剩余空间, 也不放大： <值-number>
		 * 
		 * flex-shrink - 定义了item的缩小比例, 默认为1, 即如果空间不足, 该item将缩小, 设为0则不缩小：<值-number>, 负值对该属性无效. (其实该属性跟grow是兄弟属性)
		 * 
		 * flex-basis - 定义了在分配多余空间之前, item占据的主轴空间（main size).浏览器根据这个属性, 计算主轴是否有多余空间.它的默认值为auto, 即item的本来大小：<length> | auto
		 * 
		 * !!! flex - flex-grow, flex-shrink 和 flex-basis的简写：none | [ <'flex-grow'> <'flex-shrink'>? || <'flex-basis'> ]
		 * 
		 * align-self - align-self属性允许单个item有与其他item不一样的对齐方式, 可覆盖align-items属性.默认值为auto, 表示继承父元素的align-items属性, 如果没有父元素, 则等同于stretch.
		 * 				auto | flex-start | flex-end | center | baseline | stretch;
		 */

		/**
		 * 注意,设为 Flex 布局以后,子元素的float、clear和vertical-align属性将失效.
		 * 且,子元素自动添加display:box
		 */
		.box{display: flex; }
	</style>
</head>

<body>
	<!-- 骰子布局 -->	
	<!-- 1个item -->
	<style type="text/css">
		.one{
			justify-content: flex-start;  /*默认值 */
		}

		.two{
			justify-content: center;
		}

		.three{
			justify-content: flex-end;
		}

		.four{
			align-items: center;
		}
		
		.five{
			justify-content: center;
			align-items: center;
		}
		.six{
			justify-content: flex-end;
			align-items: center;
		}
		.seven{
			align-items: flex-end;
		}
		.eight{
			justify-content: center;
			align-items: flex-end;
		}
		.nine{
			justify-content: flex-end;
			align-items: flex-end;
		}
	</style>
    <div class="box one"><span class="item"></span></div>
    <div class="box two"><span class="item"></span></div>
    <div class="box three"><span class="item"></span></div>
    <div class="box four"><span class="item"></span></div>
    <div class="box five"><span class="item"></span></div>
    <div class="box six"><span class="item"></span></div>
    <div class="box seven"><span class="item"></span></div>
    <div class="box eight"><span class="item"></span></div>
    <div class="box nine"><span class="item"></span></div>

    <!-- 2个item -->
    <style type="text/css">
    	.one2{
			justify-content: space-between; 
		}

		.two2{
			flex-direction: column;
			justify-content: space-between;
		}

		.three2{
			flex-direction: column;
			justify-content: space-between;
			align-items: center;
		}

		.four2{
			flex-direction: column;
			justify-content: space-between;
			align-items: flex-end;
		}
		
		.five2 .item:nth-child(2){
			align-self: center;
		}
		.six2{
			justify-content: space-between;
		}
		.six2 .item:nth-child(2){
			align-self: flex-end;
		}
		.seven2{
			align-items: flex-end;
		}
		.eight2{
			justify-content: center;
			align-items: flex-end;
		}
		.nine2{
			justify-content: flex-end;
			align-items: flex-end;
		}
    </style>
    <div class="box one2"><span class="item"></span><span class="item"></span></div>
    <div class="box two2"><span class="item"></span><span class="item"></span></div>
    <div class="box three2"><span class="item"></span><span class="item"></span></div>
    <div class="box four2"><span class="item"></span><span class="item"></span></div>
    <div class="box five2"><span class="item"></span><span class="item"></span></div>
    <div class="box six2"><span class="item"></span><span class="item"></span></div>
    
    <!-- 3个item -->
    <style type="text/css">
    	.one3 .item:nth-child(2){
			align-self: center;
		}
		.one3 .item:nth-child(3){
			align-self: flex-end;
		}
    </style>
    <div class="box one3">
	    <span class="item"></span>
	    <span class="item"></span>
	    <span class="item"></span>
    </div>
    
    <!-- 4个item -->
    <style type="text/css">
    	.one4{
			flex-wrap: wrap;
			justify-content: flex-end;  /*定义了item在主轴上的对齐方式*/
			align-content: space-between; /*定义了多根轴线的对齐方式 - 沿着交叉轴的对齐方式*/
		}
    </style>
    <div class="box one4">
    	<span class="item"></span>
    	<span class="item"></span>
    	<span class="item"></span>
    	<span class="item"></span>
	</div>

	<!-- 结构上2根轴 - 或看出2级弹性盒子 -->
	<style type="text/css">
		.two4{
			flex-wrap: wrap;
			align-content: space-between; /*定义了多根轴线的对齐方式 - 沿着交叉轴的对齐方式*/
		}
		.two4 .column{
			flex-basis: 100%; /*定义了在分配多余空间之前, 项目占据的主轴空间(main size).浏览器根据这个属性, 计算主轴是否有多余空间.*/
			display: flex;
			justify-content: space-between;
		}
	</style>
	<div class="box two4">
		<div class="column">			
	    	<span class="item"></span>
	    	<span class="item"></span>
		</div>
    	<div class="column">
	    	<span class="item"></span>
	    	<span class="item"></span>
    	</div>
	</div>

	<!-- 6个item -->
	<style type="text/css">
		.one6{
			flex-wrap: wrap;
			align-content: space-between;
		}
		.two6{
			flex-direction: column;
			flex-wrap: wrap;
			align-content: space-between;
		}
	</style>
	<div class="box one6">
    	<span class="item"></span>
    	<span class="item"></span>
    	<span class="item"></span>
    	<span class="item"></span>
    	<span class="item"></span>
    	<span class="item"></span>
	</div>
	<div class="box two6">
    	<span class="item"></span>
    	<span class="item"></span>
    	<span class="item"></span>
    	<span class="item"></span>
    	<span class="item"></span>
    	<span class="item"></span>
	</div>

	<!-- 6 items , 3 main axis -->
	<style type="text/css">
		.three6{
			flex-wrap: wrap;
		}
		.three6 .row{
			display: flex;
			flex-basis: 100%;
		}
		.three6 .row:nth-child(2){
			justify-content: center;
		}
		.three6 .row:nth-child(3){
			justify-content: space-between;
		}
	</style>
	<div class="box three6">
	    <div class="row">
	        <span class="item"></span>
	        <span class="item"></span>
	        <span class="item"></span>
	    </div>
	    <div class="row">
	        <span class="item"></span>
	    </div>
	    <div class="row">
	        <span class="item"></span>
	        <span class="item"></span>
	    </div>
	</div>

	<!-- 9 items -->
	<style type="text/css">
		.one9{
			flex-wrap: wrap;
		}
	</style>
	<div class="box one9">
    	<span class="item"></span>
    	<span class="item"></span>
    	<span class="item"></span>
    	<span class="item"></span>
    	<span class="item"></span>
    	<span class="item"></span>
    	<span class="item"></span>
    	<span class="item"></span>
    	<span class="item"></span>
	</div>
</body>

</html>
