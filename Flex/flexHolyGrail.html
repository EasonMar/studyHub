<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>flex: Grid layout</title>
    <style type="text/css">
    	/*基本样式*/
		* {margin: 0; padding: 0; }
		header, footer{
			background: #48b;
		}
		.HolyGrail-content{
			background: #ddd;
		}
		.HolyGrail-nav,.HolyGrail-ads{
			background: red;
		}



		/*圣杯布局*/
	    .HolyGrail {
			display: flex;
			min-height: 100vh;  /*相当于100%视窗高度*/
			flex-direction: column;
		}

		header, footer {
			flex: 1;
		}

		.HolyGrail-body {
			display: flex;
			flex: 8;
		}

		.HolyGrail-content {
			flex: 1;
		}

		.HolyGrail-nav, .HolyGrail-ads {
			/* 两个边栏的宽度固定,设为12em */
			flex: 0 0 12em;
		}

		.HolyGrail-nav {
			/* 导航放到最左边 */
			order: -1;
		}
    </style>
</head>

<!-- 圣杯布局（Holy Grail Layout）指的是一种最常见的网站布局. 页面从上到下, 分成三个部分：头部（header）, 躯干（body）, 尾部（footer）.
	其中躯干又水平分成三栏, 从左到右为：导航、主栏、副栏. -->
<body class="HolyGrail">
    <header>...</header>
    <div class="HolyGrail-body">
        <main class="HolyGrail-content">...</main>
        <nav class="HolyGrail-nav">...</nav>
        <aside class="HolyGrail-ads">...</aside>
    </div>
    <footer>...</footer>
</body>
</html>
