<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
</head>

<body>
    <div id="app">
        <p @click="change">{{ message }}</p>
        <div @click="destroy">删除</div>
    </div>
    <script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: "xuxiao is boy"
        },
        methods: {
            change: function(){
                this.message = this.message += '_C_';
            },
            destroy: function(){
                this.$destroy();
            }
        },
        beforeCreate: function() {
            console.group('beforeCreate 创建前状态===============》');
            console.log("%c%s", "color:red", "el     : " + this.$el); //undefined
            console.log("%c%s", "color:red", "data   : " + this.$data); //undefined 
            console.log("%c%s", "color:red", "message: " + this.message)
            console.groupEnd();
        },
        created: function() {
            console.group('created 创建完毕状态===============》');
            console.log("%c%s", "color:red", "el     : " + this.$el); //undefined
            console.log("%c%s", "color:red", "data   : " + JSON.stringify(this.$data)); //已被初始化 
            console.log("%c%s", "color:red", "message: " + this.message); //已被初始化
            console.groupEnd();
        },
        beforeMount: function() {
            console.group('beforeMount 挂载前状态===============》');
            console.log("%c%s", "color:red", "el     : " + this.$el.innerHTML); //已被初始化
            console.log(this.$el);
            console.log("%c%s", "color:red", "data   : " + JSON.stringify(this.$data)); //已被初始化  
            console.log("%c%s", "color:red", "message: " + this.message); //已被初始化  
            console.groupEnd();
        },
        mounted: function() {
            console.group('mounted 挂载结束状态===============》');
            console.log("%c%s", "color:red", "el     : " + this.$el.innerHTML); //已被初始化
            console.log(this.$el);
            console.log("%c%s", "color:red", "data   : " + JSON.stringify(this.$data)); //已被初始化
            console.log("%c%s", "color:red", "message: " + this.message); //已被初始化 
            console.groupEnd();
        },
        // beforeUpdate是因为dom还没有刷新
        beforeUpdate: function() {
            console.group('beforeUpdate 更新前状态===============》');
            console.log("%c%s", "color:red", "el     : " + this.$el.innerHTML);
            console.log(this.$el); // 这里打印的是虚拟dom
            console.log("%c%s", "color:red", "data   : " + JSON.stringify(this.$data));
            console.log("%c%s", "color:red", "message: " + this.message);
            console.groupEnd();
        },
        // update是dom已经刷新了
        updated: function() {
            console.group('updated 更新完成状态===============》');
            console.log("%c%s", "color:red", "el     : " + this.$el.innerHTML);
            console.log(this.$el);
            console.log("%c%s", "color:red", "data   : " + JSON.stringify(this.$data));
            console.log("%c%s", "color:red", "message: " + this.message);
            console.groupEnd();
        },
        beforeDestroy: function() {
            console.group('beforeDestroy 销毁前状态===============》');
            console.log("%c%s", "color:red", "el     : " + this.$el.innerHTML);
            console.log(this.$el);
            console.log("%c%s", "color:red", "data   : " + JSON.stringify(this.$data));
            console.log("%c%s", "color:red", "message: " + this.message);
            console.groupEnd();
        },
        destroyed: function() {
            console.group('destroyed 销毁完成状态===============》');
            console.log("%c%s", "color:red", "el     : " + this.$el.innerHTML);
            console.log(this.$el);
            console.log("%c%s", "color:red", "data   : " + JSON.stringify(this.$data));
            console.log("%c%s", "color:red", "message: " + this.message)
            console.groupEnd();
        }
    })
    </script>
</body>

</html>
