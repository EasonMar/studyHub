<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue Test</title>
	<script type="text/javascript" src="js/vue_1.0.js"></script>
</head>
<body>
	<div id="app">
		<!-- <form action="index.php" method="get" v-on:submit="submitForm"> -->
		<form action="index.php" method="get" @submit.prevent="submitForm">
			<input type="submit" value="提交" name="sb">
		</form>
		<p style="margin-top: 30px;background: pink;padding: 5px;"><input type="button" name="btn" value="按钮+1" @click="updateNum"><span style="margin-left: 10px">{{ num }}</span></p>
	</div>
</body>
<script type="text/javascript">
	new Vue({
		el:"#app",
		data:{
			num: 0
		},
		methods:{
			submitForm: function(e){
				// e.preventDefault()
				alert('submit');
			},
			updateNum:function(e){
				this.num += 1;
			}
		}
	})
</script>
</html>
