<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue Test</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script type="text/javascript" src="js/vue_v2.5.17.js"></script>
	<style>
		body{
			padding: 50px;
			text-align: center;
		}
		.fade-enter-active{
			animation: scale-in .5s;
		}
		.fade-leave-active {
			animation: scale-out .5s;
		}
		@keyframes scale-in {
			0%{
				transform: scale(0)
			}
			50%{
				transform: scale(1.5)
			}
			100%{
				transform: scale(1)
			}
		}
		@keyframes scale-out {
			0%{
				transform: scale(1)
			}
			50%{
				transform: scale(1.5)
			}
			100%{
				transform: scale(0)
			}
		}
	</style>
</head>
<body>
	<div id="demo">
		<button v-on:click="show=!show">Toggle</button>
		<transition name="fade">
			<p v-if="show">hello</p>
		</transition>
	</div>
</body>
<script type="text/javascript">
	new Vue({
		el: '#demo',
		data: {
			show: true
		}
	})
</script>
</html>
