<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue Test</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style type="text/css">
		li.done{
			background: rgba(0,0,0,.4);
			color: #fff;
		}
	</style>
	<script type="text/javascript" src="js/vue_1.0.js"></script>
</head>
<body>
	<div id="app" style="margin: 30px">
		<task :items="tasks"></task>
	</div>
	<template id="task-template">
			<p>
				<span>剩余数量：</span>
				<span>{{ remain }}</span>
			</p>
		<ul class="list-group">
			<li v-for="task in items" 
				class="list-group-item" 
				:class="{'done':task.complete}"
				@click="doneSelect(task)"
			>
				{{ task.content }}
				<span @click="deleItem(task)" class="glyphicon glyphicon-remove" style="margin-left: 10px"></span>
			</li>
		</ul>
	</template>
</body>
<script type="text/javascript">
	Vue.component('task',{
		template:'#task-template',
		props:['items'],
		methods:{
			doneSelect: function(task){
				task.complete = !task.complete;
			},
			deleItem: function(task){
				console.log(this.items); // 获取组件的items属性
				console.log(task); // 传入方法的task值[就是items属性内中的其中一个]
				// this.items.$remove(task); // 不理解？
			}
		},
		computed: {
			remain: function(){
				return this.items.filter(function(task){
					return !task.complete;
				}).length
			}
		}
	})
	new Vue({
		el:"#app",
		data:{
			tasks:[{
				content:"看第一",complete: false
			},{
				content:"打篮球",complete: false
			},{
				content:"敲代码",complete: false
			}]
		},
		
	})
</script>
</html>
